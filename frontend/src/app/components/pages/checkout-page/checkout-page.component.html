<div class="container">
  <div class="details">

    <app-title title="Order Form" fontSize="1.6rem"></app-title>
    <form [formGroup]="checkoutForm ">
      <div class="f1">
      <div id="bg"></div>
      <div class="form-field">
        <input type="name" placeholder="name" formControlName="name"/>
      </div>
      <div class="form-field">
        <input type="address" placeholder="address" formControlName="address"/>
      </div>
      </div>
<app-order-item-list [order]="order"></app-order-item-list>


      <div id="bg"></div>



<div class="buttons-container">
          <div class="buttons" >
            <button (click)="createOrder()">
              <app-paypal [order]="order">
            </app-paypal>
            </button>
            <!-- <button (click)="createOrder()">
              Go To Payment
            </button> -->
          </div>
        </div>
</form>
