<div class="container">
  <div class="details">
    <app-title title="Login"></app-title>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">




      <div id="bg"></div>

        <div class="form-field">
          <input type="email" placeholder="Email / Username" formControlName="email"/>
        </div>
<div class="error-list" *ngIf="fc.email.errors&& isSubmitted"></div>


        <div class="form-field">
          <input type="password" placeholder="Password"formControlName="password" required/>                         </div>

        <div class="form-field">
          <button class="btn" type="submit">Log in</button>
        </div>
        <div class="form-field">
          <p>New User? <a routerLink="/register"[queryParams]="{returnUrl: returnUrl}">Register here</a></p>
