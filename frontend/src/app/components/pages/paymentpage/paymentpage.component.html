<div class="container">
  <div class="details">

    <app-title title="Order summary" fontSize="1.6rem"></app-title>

    <div class="summary">
      <div>
        <h3>Name:</h3>
        <span>{{order.name}}</span>
      </div>
      <div>
        <h3>Address:</h3>
        <span>{{order.address}}</span>
      </div>
    </div>
    <app-order-item-list [order]="order"></app-order-item-list>
</div>
</div>
<!-- paypal -->
<div class="buttons-container">
  <div class="buttons">
    <app-paypal [order]="order">
    </app-paypal>
  </div>
</div>
