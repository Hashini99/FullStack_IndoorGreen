<table>
  <tr>

    <td colspan="5">
      <h3> Your Orders:</h3>
    </td>
  </tr>

  <tr *ngFor="let item of order.items">
    <td>
      <a routerLink="/plant/{{item.plant.id}}">
        <img [src]="item.plant.imageUrl"/>
      </a>
    </td>

    <td >
      {{item.plant.name}}
    </td>
    <td>
      {{item.plant.price | currency}}
    </td>
    <td>
      *&nbsp;&nbsp;&nbsp;&nbsp;{{item.quantity}}
    </td>
    <td>
      {{item.price | currency}}
    </td>
  </tr>
  <tr>
    <td colspan="3"></td>
    <td>
      <strong>
        Total Price:
      </strong>
    </td>
    <td>
      <strong>
        {{order.totalPrice | currency}}
      </strong>
    </td>
  </tr>
</table>
